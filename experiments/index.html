<!DOCTYPE html>
<html>
<head>
    <title>Simple Button Click Example</title>
</head>
<body>

<button id="myButton">Click Me</button>

<script>
    // Function to perform a task on button click
    function doSomething() {
        // Using a for loop to perform a task
        for(let i = 1; i <= 10; i++) {
            console.log(i);
        }
    }

    // Attaching the event listener to the button
    document.getElementById("myButton").addEventListener("click", doSomething);
</script>

</body>
</html>
